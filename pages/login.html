<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login form</title>

    <script>
      function validateLogin() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === "" || password === "") {
          alert("Please enter both username and password.");
        } else {
          // redirect to page2.html if both fields are filled
          window.location.href = "page2.html";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Login</h1>
        <form class="form-input" onsubmit="return false;">
          <input type="text" placeholder="Username" id="username" autofocus /><br />
          <input type="password" placeholder="Password" id="password" /><br />
          <input type="checkbox" name="checkbox" id="remember-me" />
          <label for="remember-me">Remember Me</label><br />

          <p>Don't have an account? <a href="register.html" target="_blank">Register</a></p>

          <!-- Call the validation function instead of direct redirect -->
          <button type="button" onclick="validateLogin()">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
