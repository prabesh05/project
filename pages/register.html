<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Register form</title>

    
  </head>
  <body>
    <div class="register-container">
        <div class="register-header">
            <h1>Welcome Back</h1>
            <p>Please register your account</p>
        </div>

        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError"></div>
                <div class="success-message" id="usernameSuccess"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
                <div class="success-message" id="passwordSuccess"></div>
                
                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <div class="requirement" id="req-length">
                        <span class="requirement-icon">○</span>
                        At least 8 characters
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <span class="requirement-icon">○</span>
                        At least one uppercase letter
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <span class="requirement-icon">○</span>
                        At least one lowercase letter
                    </div>
                    <div class="requirement" id="req-number">
                        <span class="requirement-icon">○</span>
                        At least one number
                    </div>
                    <div class="requirement" id="req-special">
                        <span class="requirement-icon">○</span>
                        At least one special character (!@#$%^&*)
                    </div>
                </div>
            </div>

            <button type="submit" class="register">Register</button>
        </form>
    </div>

    <script>
        class RegisterValidator {
            constructor() {
                this.form = document.getElementById('registerForm');
                this.username = document.getElementById('username');
                this.email = document.getElementById('email');
                this.password = document.getElementById('password');
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Real-time validation
                this.username.addEventListener('input', () => this.validateUsername());
                this.email.addEventListener('input', () => this.validateEmail());
                this.password.addEventListener('input', () => this.validatePassword());
                
                // Form submission
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            validateUsername() {
                const username = this.username.value.trim();
                const usernameError = document.getElementById('usernameError');
                const usernameSuccess = document.getElementById('usernameSuccess');

                if (username === '') {
                    this.showError(this.username, usernameError, 'Username is required');
                    this.hideSuccess(usernameSuccess);
                    return false;
                }

                if (username.length < 3) {
                    this.showError(this.username, usernameError, 'Username must be at least 3 characters');
                    this.hideSuccess(usernameSuccess);
                    return false;
                }

                if (username.length > 20) {
                    this.showError(this.username, usernameError, 'Username must be less than 20 characters');
                    this.hideSuccess(usernameSuccess);
                    return false;
                }

                if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                    this.showError(this.username, usernameError, 'Username can only contain letters, numbers, and underscores');
                    this.hideSuccess(usernameSuccess);
                    return false;
                }

                this.showSuccess(this.username, usernameSuccess, 'Username is valid');
                this.hideError(usernameError);
                return true;
            }

            validateEmail() {
                const email = this.email.value.trim();
                const emailError = document.getElementById('emailError');
                const emailSuccess = document.getElementById('emailSuccess');

                if (email === '') {
                    this.showError(this.email, emailError, 'Email is required');
                    this.hideSuccess(emailSuccess);
                    return false;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    this.showError(this.email, emailError, 'Please enter a valid email address');
                    this.hideSuccess(emailSuccess);
                    return false;
                }

                if (email.length > 254) {
                    this.showError(this.email, emailError, 'Email address is too long');
                    this.hideSuccess(emailSuccess);
                    return false;
                }

                this.showSuccess(this.email, emailSuccess, 'Email is valid');
                this.hideError(emailError);
                return true;
            }

            validatePassword() {
                const password = this.password.value;
                const passwordError = document.getElementById('passwordError');
                const passwordSuccess = document.getElementById('passwordSuccess');

                // Password requirements
                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
                };

                // Update visual requirements
                this.updateRequirement('req-length', requirements.length);
                this.updateRequirement('req-uppercase', requirements.uppercase);
                this.updateRequirement('req-lowercase', requirements.lowercase);
                this.updateRequirement('req-number', requirements.number);
                this.updateRequirement('req-special', requirements.special);

                if (password === '') {
                    this.showError(this.password, passwordError, 'Password is required');
                    this.hideSuccess(passwordSuccess);
                    return false;
                }

                // Check if all requirements are met
                const allRequirementsMet = Object.values(requirements).every(req => req);

                if (!allRequirementsMet) {
                    this.showError(this.password, passwordError, 'Password does not meet all requirements');
                    this.hideSuccess(passwordSuccess);
                    return false;
                }

                this.showSuccess(this.password, passwordSuccess, 'Password is strong');
                this.hideError(passwordError);
                return true;
            }

            updateRequirement(requirementId, isValid) {
                const requirement = document.getElementById(requirementId);
                const icon = requirement.querySelector('.requirement-icon');
                
                if (isValid) {
                    requirement.classList.add('valid');
                    requirement.classList.remove('invalid');
                    icon.textContent = '✓';
                } else {
                    requirement.classList.add('invalid');
                    requirement.classList.remove('valid');
                    icon.textContent = '○';
                }
            }

            showError(input, errorElement, message) {
                input.classList.add('input-invalid');
                input.classList.remove('input-valid');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            showSuccess(input, successElement, message) {
                input.classList.add('input-valid');
                input.classList.remove('input-invalid');
                successElement.textContent = message;
                successElement.style.display = 'block';
            }

            hideError(errorElement) {
                errorElement.style.display = 'none';
            }

            hideSuccess(successElement) {
                successElement.style.display = 'none';
            }

            handleSubmit(e) {
                e.preventDefault();

                // Validate all fields
                const isUsernameValid = this.validateUsername();
                const isEmailValid = this.validateEmail();
                const isPasswordValid = this.validatePassword();

                if (isUsernameValid && isEmailValid && isPasswordValid) {
                    // All validations passed
                    alert('Register successful! Redirecting...');
                    window.location.href = "page2.html";
                } else {
                    // Show general error message
                    alert('Please enter correct details.');
                }
            }
        }

        // Initialize the validator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterValidator();
        });
    </script>
</body>
</html>
