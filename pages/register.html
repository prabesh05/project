<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Form</title>
  <link rel="stylesheet" href="register.css" />

  <script>
    function validateRegister() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (!username || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      alert("Registration successful!");
      window.location.href = "page2.html";
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="form">
      <h1>Register</h1>
      <form onsubmit="return false;">
        <label for="username">Username</label><br />
        <input type="text" name="username" id="username" placeholder="Username" required autofocus /><br />

        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" placeholder="Email" required /><br />

        <label for="password">Password</label><br />
        <input type="password" name="password" id="password" placeholder="Password" required /><br />

        <label for="confirm-password">Confirm Password</label><br />
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required /><br /><br />

        <button type="button" onclick="validateRegister()">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
